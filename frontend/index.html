<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megatron AI Suite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤖 Megatron AI Smart Assistant</h1>

    <div class="chat-box" id="chat-box">
      <div class="message ai">Hello, I'm Megatron — your AI Assistant. How can I help you today?</div>
    </div>

    <div class="input-section">
      <input type="text" id="user-input" placeholder="Type your command..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="automation-panel">
      <h3>⚙️ Automation Tasks</h3>
      <button class="auto-btn" data-task="open notepad">📝 Open Notepad</button>
      <button class="auto-btn" data-task="open browser">🌐 Open Browser</button>
      <button class="auto-btn" data-task="shutdown">💣 Shutdown System</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
